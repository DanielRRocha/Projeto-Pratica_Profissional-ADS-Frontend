<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>

<body>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Cadastro de Clientes </title>
	
<nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-center"> <a class="navbar-brand" href="#">
        <b> Cadastro de Clientes</b>
      </a> </div>
</nav>
<div class="py-5">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-lg-12 col-10">
          <form class="text-left">
            <div class="form-group">
              <label for="form3"> Nome:</label>
              <input type="text" class="form-control" id="form16" placeholder="Nome"> 
            </div>
            <div class="form-group">
              <label for="form4">Sobrenome:</label>
              <input type="text" class="form-control" id="form17" placeholder="Sobreome">
              <div class="row">
                <div class="col-lg-6">
                  <label for="cpf">CPF:</label>
                  <input name="cpf" type="text" class="form-control" placeholder="APENAS NUMEROS" pattern="[0-9]+$" maxlength="11" id="cpf">
                  &nbsp;</div>
                <div class="col-lg-6">
                  <label for="cpf">RG:</label>
                  <input name="rg" type="text" class="form-control" placeholder="APENAS NúMEROS" pattern="[0-9]+$" maxlength="8" id="cpf">
  &nbsp;</div>
<div class="col-lg-6"> Telefone:
  <input name="telefone" type="text" class="form-control" placeholder="XX XXXXX-XXXX" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" maxlength="13" id="telefone">
  &nbsp;</div>
<div class="col-lg-6"> Cep:
  <input name="cep" type="text" class="form-control" id="cep" placeholder="Apenas números" pattern="[0-9]+$" maxlength="13">
  &nbsp;</div>
<div class="col-lg-6"> Rua:
  <input name="rua" type="text" class="form-control" id="rua" placeholder="Nome da rua" maxlength="100">
  &nbsp;</div>
<div class="col-lg-3"> Nº:
  <input name="numero" type="text" class="form-control" placeholder="Número" maxlength="10" id="numero">
  &nbsp;</div>
<div class="col-lg-3"> Bairro:
  <input name="bairro" type="text" class="form-control" placeholder="Nome do Bairro" id="bairro">
  &nbsp;</div>
<div class="col-lg-3 form-text"> Cidade:
  <input name="cidade" type="text" class="form-control" placeholder="CIdade" id="cidade">
  &nbsp;</div>
<div class="col-3">
  <label for="select" class="form-text">Estado:</label>
  <select name="select" class="form-group">
    <option>AC</option>
    <option>AL</option>
    <option>AP</option>
    <option>ES</option>
    <option>AM</option>
    <option>BA</option>
    <option>CE</option>
    <option>ES</option>
    <option>GO</option>
    <option>MA</option>
    <option>MT</option>
    <option>MS</option>
    <option>MG</option>
    <option>PA</option>
    <option>PB</option>
    <option>PR</option>
    <option>PE</option>
    <option>PI</option>
    <option>RJ</option>
    <option>RN</option>
    <option>RS</option>
    <option>RO</option>
    <option>RR</option>
    <option>SC</option>
    <option>SP</option>
    <option>SE</option>
    <option>TO</option>
    <option value="Distrito Federal">DF</option>
  </select> 
  &nbsp;
			    </div>
              </div>
              <div class="row">
                <div class="col-lg-6"></div>
              </div>
            </div>
<div class="form-group"> <label for="form18">E-mail</label> <input name="email" type="email" class="form-control" id="form18" placeholder="nome@gmail.com"> 
            </div>
<div class="form-row">
            <div class="form-group col-md-6"> <label for="form19">Senha</label> <input type="password" class="form-control" id="form19" placeholder="••••••"> </div>
            <div class="form-group col-md-6"> <label for="form20">Confirmar a senha</label> <input type="password" class="form-control" id="form20" placeholder="••••••"> </div>
            </div>
            <div class="form-group">
              <div class="form-check"> <input class="form-check-input" type="checkbox" id="form21" value="on">
                <label class="form-check-label" for="form2">Eu concordo com os termos e condições do serviço </label>
              </div>
            </div> <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5 text-center">
    <div class="container">
      <div class="row">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 </body>

</html>
